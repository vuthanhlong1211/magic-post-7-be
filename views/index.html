<html>
  <head>
    <title>Chat Application - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./../public/css/styles.css">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <h2>Login</h2>
          <div class="form-input">
            <label>Username <input type="text" id="username"> </label>
          </div>
          <div class="form-input">
            <button id="join-button">Join</button>
          </div>
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat">Exit Room</button>
        </div>
        <div class="messages">
          <div class="message my-messages">
          </div>
          <div class="message other-messages">
          </div>
        </div>
        <div class="chat-box">
          <input type="text" id="message-input">
          <button id="send-message">Send</button>
        </div>
      </div>
      <div class="screen room-select-screen">
        <div class="list">
          <h2>Room List</h2>
          <div class="add-room">
            <input type="text" id="room-name">
            <input type="text" id="room-password">
            <button id="create-room">Create room</button>
          </div>
          <ol class="room-list">
          </ol>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./../public/js/chat.js"></script>
    
  </body>
</html>
